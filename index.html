<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPMEDTH Prototype</title>
    <link rel="stylesheet" href="prototype-1/styles/main.css">
    <script src="prototype-1/js/start.js" defer></script>
    <script src="prototype-1/js/map.js" defer></script>
</head>
<body>
    <main>
        <audio id="js--gate_shut" src="prototype-1/audio/dichtslaan_hek.mp3"></audio>
        <audio id="js--oh_nee" src="prototype-1/audio/hek_dicht (mp3cut.net).mp3"></audio>
        <audio id="js--slot_uitleg" src="prototype-1/audio/slot_uitleg.mp3"></audio>
        <section id="js--overlay" class="overlay"></section>
        <section class="zoo_gate">
            <img id="js--lock" class="zoo_gate_lock" src="prototype-1/images/lock.png" alt="Gate Lock" onclick="enhanceLock()">
            <img id="js--gate" class="zoo_gate_front" src="prototype-1/images/zoo_front_road.jpg" alt="Zoo Gate Front">
            <img id="js--arrow" class="zoo_gate_arrow" src="prototype-1/images/arrow_button.png" alt="Arrow Button" onclick="doOverlay()">
            <img id="js--map" class="zoo_gate_map" src="prototype-1/images/plattegrond.png" alt="Zoo Map" onclick="nextPage()">
        </section>
    </main>
</body>
</html>
