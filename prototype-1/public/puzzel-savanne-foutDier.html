<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Raad dier</title>
</head>
<body class="savanne-foutdier--background" onload="start()">
    <main>
        <section class="section-grid">
            <audio id="js--puzzle_music" src="../audio/puzzel_music_short.mp3" loop></audio>
            <audio id="js--good_job" src="../audio/puzzelAlertGood.mp3"></audio>
            <audio id="js--wrong" src="../audio/puzzelAlertWrong.mp3"></audio>
            <button class="backButton"></button>
            <form name="answerForm" class="foutdier-form">
                <input id="js--keyInput" name="textInput" class="foutdier-form--input" type="text" value="Leeuw" required>
                <button class="foutdier-form--button" id="js--form-submit" type="submit" data-puzzel="fout_dier"></button>
            </form>  
            <div class="foutdier-apenhoofd"></div>
        </section>
    </main>
    <script src="../js/map.js"></script>
</body>
</html>
