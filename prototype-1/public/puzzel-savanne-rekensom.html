<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Dierentuinpad</title>
</head>
<body class="savanne-rekensom--background" onload="start()">
    <main>
        <section class="section-grid">
            <audio id="js--puzzle_music" src="../audio/puzzel_music_short.mp3" loop></audio>
            <audio id="js--good_job" src="../audio/puzzelAlertGood.mp3"></audio>
            <audio id="js--wrong" src="../audio/alert_wrong.mp3"></audio>
            <button class="backButton" onclick="backButtonSavanneRekensom()"></button>
            <div class="savanne-rekensom--leeuw positie-leeuw1"></div>
            <div class="savanne-rekensom--leeuw positie-leeuw2"></div>
            <div class="savanne-rekensom--leeuw positie-leeuw3"></div>
            <div class="savanne-rekensom--giraffe positie-giraffe1"></div>
            <div class="savanne-rekensom--giraffe positie-giraffe2"></div>
            <div class="savanne-rekensom--giraffe positie-giraffe3"></div>
            <form name="answerForm" class="rekensom-form">
                <label class="rekensom-form--label" for="aantalDieren">Aantal dieren:</label>
                <input name="numberInput" class="rekensom-form--input" type="number" required>
                <button class="rekensom-form--button" id="js--form-submit" type="submit" value=""></button>
            </form>  
        </section>
    </main>
    <script src="../js/map.js"></script>
</body>
</html>
