<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Dierentuinpad</title>
</head>
<body class="dierenpad--background">
    <main>
        <audio id="js--map_music" src="../audio/map_music.mp3" loop></audio>
        <section class="section-grid">
            <button class="backButton" onclick="window.location.href='puzzel-savanne-foutDier.html'"></button>
            <button class="puzzel1Button" id="js--puzzel1Button"></button>
            <div class="ratedStar1" id="js--ratedStar1">

            <div class="ratedStar2" id="js--ratedStar2">
                <div class="star star2--image"></div>
            </div>
            <div class="ratedStar3" id="js--ratedStar3">

            </div>
            <div class="arrow1"></div>
            <button class="puzzel2Button" id="js--puzzel2Button"></button>
            <div class="ratedStar4" id="js--ratedStar4">
                <div class="star star4--image"></div>

            <div class="ratedStar5" id="js--ratedStar5">
                <div class="star star5--image"></div>
            </div>
            <div class="ratedStar6" id="js--ratedStar6">
