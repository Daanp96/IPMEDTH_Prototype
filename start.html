<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPMEDTH Prototype</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/start.js" defer></script>
</head>
<body>
    <main>
        <audio id="js--audio" src="/audio/dichtslaan_heck.mp3"></audio>
        <section id="js--overlay" class="overlay"></section>
        <section class="zoo_gate">
            <img id="js--gate" class="zoo_gate_front" src="/images/zoo_front_road.jpg" alt="Zoo Gate Front">
            <button onclick="doOverlay()">
                <img id="js--arrow" class="zoo_gate_arrow" src="/images/arrow_button.png" alt="Arrow Button">
            </button>
        </section>
    </main>
</body>
</html>
