<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Dierentuinpad</title>
</head>
<body class="savanne-rekensom--background" onload="start()">
    <main>
        
        <section class="section-grid">
            <button class="backButton" onclick="window.location.href='dierentuinpad.html'"></button>
            <div class="savanne-rekensom--leeuw positie-leeuw1"></div>
            <div class="savanne-rekensom--leeuw positie-leeuw2"></div>
            <div class="savanne-rekensom--giraffe positie-giraffe1"></div>
            <div class="savanne-rekensom--aap positie-aap1"></div>
            <div class="savanne-rekensom--aap positie-aap2"></div>
            <form class="rekensom-form" action="dierentuinpad.html">
                <label class="rekensom-form--label" for="aantalDieren">Aantal dieren:</label>
                <input class="rekensom-form--input" type="number" required>
                <button class="rekensom-form--button" id="js--form-submit" onclick="endSavanneRekensom()" formaction="dierentuinpad.html" type="submit" value=""></button>
            </form>  
        </section>
    </main>
    <script src="../js/map.js"></script>
</body>
</html>
