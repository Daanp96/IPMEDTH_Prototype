<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Dierentuinpad</title>
</head>
<body class="savanne-rekensom--background" onload="start()">
    <main>
        <audio id="js--good_job" src="../audio/alert_good.mp3"></audio>
        <audio id="js--wrong" src="../audio/alert_wrong.mp3"></audio>
        <audio id="js--puzzle_explain" src="../audio/dieren_raden.mp3" autoplay></audio>
        <section class="section-grid">
            <button class="backButton" onclick="window.location.href='dierentuinpad.html'"></button>
            <div class="savanne-rekensom--leeuw positie-leeuw1"></div>
            <div class="savanne-rekensom--leeuw positie-leeuw2"></div>
            <div class="savanne-rekensom--giraffe positie-giraffe1"></div>
            <div class="savanne-rekensom--aap positie-aap1"></div>
            <div class="savanne-rekensom--aap positie-aap2"></div>
            <form name="answerForm" class="rekensom-form">
                <label class="rekensom-form--label" for="aantalDieren">Aantal dieren:</label>
                <input id="js--number_input" name="numberInput" class="rekensom-form--input" type="number" required>
                <button class="rekensom-form--button" id="js--form-submit" data-puzzel="rekensom_proto2" type="submit" value=""></button>
            </form>  
        </section>
    </main>
    <script src="../js/map.js"></script>
</body>
</html>
